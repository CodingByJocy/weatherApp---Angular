
<body>
 
<div class="title">
  <h1>Local Weather</h1>
  <p class="small">Your city, your forecast, right now!</p>
</div>


<div class="search">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input class="search-bar" type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
    <button class="btn" type="submit">Submit</button>
  </form>


<div class="container" *ngIf="weatherData">
  <div class="info-block">
    <div class="cityname">{{ weatherData.name }} {{ weatherData.country }}</div>
    <div class="temp-num">{{ weatherData.main?.temp | number: '1.0-0' }} Â°C</div> 
    <br>
    <span>{{ weatherData.dt | date: 'fullDate' }}</span>
  </div>

  <div>
    <img [src]="current?.image" alt="">
  </div>

  <div>
    {{ weatherData.description }}
  </div>
</div>
</div>
</body>
